 <ion-content fullscreen>
  
  <ion-grid>
    <ion-row>
      <ion-col col-12 >
  <div class="ion-text-center">
    <img id="valued_image" src="http://localhost:8080/products/{{image?.split('\\')[2]}}">
  </div>
  </ion-col>
    </ion-row>
  </ion-grid>
  
  


 

  <form [formGroup]="modifyFormGroup">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
    
          <span> &#8377;. {{price}}</span>
          <p>{{desc}}</p>
        </div >
        </ion-col>
  
    </ion-row>  
  </ion-grid>
  

  <ion-grid>
    <ion-row>
      <ion-col>
      
          <ion-label position="stacked">Product Description</ion-label>
          <ion-textarea disabled readonly maxLength="500"
            value="This text area is a will be a readonly Format.">
          </ion-textarea>
        
        
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  <ion-grid class="ion-margin-start">
    <ion-row center>
    
      <ion-col size="1">
      <ion-button (click)="minus()" >-</ion-button>
     </ion-col> 
     
     

      <ion-col size="1">
     <ion-input class="ion-text-center" formControlName="quantity" [(ngModel)]= "Quantity"></ion-input>
      </ion-col>


      <ion-col  size="4" >
        <ion-button (click)="plus()">+</ion-button>
      </ion-col>


      <ion-col>
        <ion-label class=" ion-float-right">Total</ion-label>
      </ion-col>


      <ion-col>
        <ion-input  formControlName="total"[(ngModel)]= "total"></ion-input>
      </ion-col>
    </ion-row >
  </ion-grid>



  
  <ion-grid>
    <ion-row>
      <ion-col>
  
        <ion-button expand="block" class="ion-margin-top" (click)="cart()">Add to Cart</ion-button> <br>

        <div class="bar bar-header bar-positive" id="banner">
          <ion-grid>  
            <ion-row>
              <ion-col offset="1">
               <img src="../../assets/images/cycle.png">
              </ion-col>
        
              <ion-col>
                <img src="../../assets/images/money-back.png">
               </ion-col>
        
               <ion-col>
                <img src="../../assets/images/truck.png">
               </ion-col>
        
               <ion-col>
                <img src="../../assets/images/offer.png">
               </ion-col>
        
             
        
               <ion-col>
                <img src="../../assets/images/set.png">
               </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <ion-button style="margin-top:4em;"  (click)="order()" expand="block">Order Now</ion-button>
      </ion-col>
    </ion-row>
  
    <ion-col>
      
    </ion-col>
  </ion-grid>
</form>
  
  
    
  
</ion-content>

<!---Footer-->
<ion-footer style="text-align: center;">
  <ion-toolbar id="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon id="brief" name="briefcase"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" name="notifications"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/user-profile']" name="person"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
