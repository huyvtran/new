  <ion-header>
    <ion-toolbar>
      <ion-icon [routerLink]="['/dashboard']" class="ion-margin-start" slot="start" name="arrow-back"></ion-icon>
     
    
        <ion-icon  [routerLink]="['/democart2']"  class="ion-margin-end" slot="end" id="cart-icon" name="cart">
          
        </ion-icon>
        <ion-badge [routerLink]="['/democart2']" id="cart-badge">{{count}}</ion-badge>
  
    </ion-toolbar>
  </ion-header>


 <ion-content fullscreen>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
  
</ion-refresher-content>
</ion-refresher>


  <ion-grid>
    <ion-row>
      <ion-col col-8 >
  <div class="ion-text-right">
    <img id="valued_image" src="http://ec2-18-188-252-77.us-east-2.compute.amazonaws.com:8080/products/{{image?.split('\\')[2]}}">
  
    </div>
  </ion-col>
  <ion-col col-4 >
    <div class="ion-text-right">
   <ion-button  (click)="wish()" id="wish" color="tertiary">Add to WhishList</ion-button>
    </div>
    </ion-col>
    </ion-row>
  </ion-grid>
  
  <form [formGroup]="modifyFormGroup">
  <ion-grid>
    <ion-row>
      <ion-col>
       
        <div class="ion-text-center">
          <span>  {{name}}</span> <br>
          <span>Rs.{{price}}</span>
        </div >
        </ion-col>
  
    </ion-row>  
  </ion-grid>
  

  <ion-grid>
    <ion-row>
      <ion-col>
      
          <ion-label position="stacked">Product Description</ion-label>
         
          <ion-textarea disabled readonly maxLength="500"
            value="{{desc}}">
          </ion-textarea>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-margin-start">
    <ion-row center>
      <ion-col size="1">
      <ion-button (click)="minus()" >-</ion-button>
     </ion-col> 
      <ion-col size="1">
     <ion-input class="ion-text-center" formControlName="quantity" [(ngModel)]= "Quantity"></ion-input>
      </ion-col>
      <ion-col  size="4" >
        <ion-button (click)="plus()">+</ion-button>
      </ion-col>
      <ion-col>
        <ion-label class=" ion-float-right">Total</ion-label>
      </ion-col>
      <ion-col>
        <ion-input  formControlName="total"[(ngModel)]= "total"></ion-input>
      </ion-col>
    </ion-row >
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="ion-margin-top" (click)="cart()">Add to Cart</ion-button> <br>

        <div class="bar bar-header bar-positive" id="banner">
          <ion-grid>  
            <ion-row>
              <ion-col offset="1">
               <img src="../../assets/images/cycle.png">
              </ion-col>
        
              <ion-col>
                <img src="../../assets/images/money-back.png">
               </ion-col>
        
               <ion-col>
                <img src="../../assets/images/truck.png">
               </ion-col>
        
               <ion-col>
                <img src="../../assets/images/offer.png">
               </ion-col>
               <ion-col>
                <img src="../../assets/images/set.png">
               </ion-col>
            </ion-row>
          </ion-grid>
        </div>
        <ion-button style="margin-top:1em;"  (click)="order()" expand="block">Order Now</ion-button>
      </ion-col>
    </ion-row>
    <ion-col>
    </ion-col>
  </ion-grid>
</form>
</ion-content>
<ion-footer style="text-align: center;">
  <ion-toolbar id="footer">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/dashboard']" name="home"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/democart2']" name="cart"></ion-icon>
        </ion-col>
        <ion-col size="4">
          <ion-icon id="brief" [routerLink]="['/user-profile']" name="person"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
